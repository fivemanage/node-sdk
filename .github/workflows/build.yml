name: Release ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write
  issues: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Performing Type Check
        run: pnpm run typecheck

      - name: Performing Lint
        run: pnpm run lint

      - name: Performing Format
        run: pnpm run format

      - name: Performing Check
        run: pnpm run check

      - name: Performing Build
        run: pnpm run build

      - name: Performing Test
        env:
          TEST_MEDIA_TOKEN: ${{ secrets.TEST_MEDIA_TOKEN }}   
        run: pnpm run test
      
      - name: Release ðŸš€
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: "ci: :package: release"
          title: "ci: :package: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
